<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="./estilos.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Aluno Online</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://www.svgrepo.com/show/411955/learn.svg"
          alt="Logo da Aplicação"
        />
        <h1>Aluno Online</h1>
      </div>
      <div>
        <input type="search" name="pesquisa" placeholder="Pesquisar..." />
        <img
          src="https://www.svgrepo.com/show/507851/search-square.svg"
          alt="Ícone de Pesquisar"
        />
      </div>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="home.html"></a>Home</li>
          <li><a href="perfil.html"></a>Perfil</li>
          <li><a href="login.html"></a>Sair</li>
        </ul>
      </nav>
      <section>
        <h2>Perfil do Aluno</h2>
        <form action="#" method="post">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="senhal">Senha</label>
            <input type="password" id="senha" name="senha" />
          </div>
          <div>
            <input type="submit" value="Salvar" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
